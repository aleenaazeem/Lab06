<!DOCTYPE html>
<html>
<head> 
<h1>JavaScript Calculator</h1>
<script>
function add()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  sum = numOne + numTwo;
  document.getElementById("answer").value = sum;
}
function product()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  sum = numOne * numTwo;
  document.getElementById("product").value = sum;
}
function division()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  sum = numOne / numTwo;
  document.getElementById("division").value = sum;
}
function substraction()
{
  var numOne, numTwo, sum;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  sum = numOne - numTwo;
  document.getElementById("substraction").value = sum;
}
function myalert()
{
  alert("JS Alert");
}
</script>
</head>
<body>
<b>
<p>a. <input id="first"></p>
<p>b. <input id="second"></p>

<p>Sum = <input id="answer"><button onclick="add()">Add</button></p>

<p>product = <input id="product"><button onclick="product()">Product</button></p>

<p>division = <input id="division"> <button onclick="division()">Division</button></p>

<p> substraction = <input id="substraction"> <button onclick="substraction()">Substraction</button>  </p> </b>
<p> Task two <button onclick="myalert()">Click here to show confirm alert</button></p>
</body>
</html>
