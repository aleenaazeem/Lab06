<!DOCTYPE html>
<html>
<head> 
<h3>Min_Max task3</h3>
<script>
function Min_Max(){
  var numOne, numTwo, numThree, numFour, numFive, sum;
  one = parseInt(document.getElementById("first").value);
  two = parseInt(document.getElementById("second").value);
  three = parseInt(document.getElementById("third").value);

  five = parseInt(document.getElementById("fifth").value);
  let a = Math.max(one, two, three, four, five);
  let b = Math.min(one, two, three, four, five);
  const random = [one, two, three, four, five];
  var index = Math.floor(Math.random() *random.length);

  document.getElementById("minimum").value = b;

}
